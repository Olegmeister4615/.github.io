<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="jsxgraphcore.js"></script>
    <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css">
</head>
<body ng-controller="mainCtrl as mainCtrl" ng-cloak>
    <div id="jxgbox" class="jxgbox" style="width:1100px; height:700px; float:left"></div>
    <div style="float:right; margin-right:46px">
        <select name="sel" id="sel" ng-model="selValue" ng-change="mainCtrl.selectChanged(selValue)">
            <option value="">---------</option>
            <option 
                ng-repeat="prop in mainCtrl.data"
                value="{{prop}}">{{prop.name}}</option>
        </select> 
        <input type="text" ng-model="propName"> 
        <button ng-click="mainCtrl.addProp(propName)">+</button>
        <p id="peopleStat"></p>  
        <p id="myCash"></p>
        <p id="depos"></p>
        <p id="allCash"></p>
        
        <p id="pursent"></p>
        <div id="jxgbox2" class="jxgbox" style="width:350px; height:500px; float:left"></div>

    </div>
</body>
<script type="text/javascript" src="main.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.0.0/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>

<script src="app/app.js"></script>
<script src="app/ctrl.js"></script>
<script src="app/factory.js"></script>
</html>
